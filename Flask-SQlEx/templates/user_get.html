<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('index') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>users (<a href = "{{ url_for('new') }}">Add user
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>City</th>
               <th>Address</th>
               <th>Pin</th>
            </tr>
         </thead>

         <tbody>
               <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.city }}</td>
                  <td>{{ user.addr }}</td>
                  <td>{{ user.pin }}</td>
               </tr>
         </tbody>
      </table>
   </body>
</html>
